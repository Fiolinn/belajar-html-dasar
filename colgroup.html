<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black; width: 100%;">
        <colgroup>
            <col span="2" style="background-color: burlywood;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>Akhmad</td>
                <td>Firdaus</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Budi</td>
                <td>Kurniawan</td>
                <td>80</td>
            </tr>
        </body>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Rata-rata</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
